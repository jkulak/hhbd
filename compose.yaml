services:
  # Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile-php
      target: production
    volumes:
      - ./app:/var/www/html/app
      - ./content:/var/www/html/content
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: db
      DB_NAME: hhbd
      DB_USER: hhbd
      DB_PASSWORD: hhbd_password
      # Feature flags
      SHOW_ADS: "true"
    healthcheck:
      test: [ "CMD", "php-fpm-healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Web Server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "8080:80"
    volumes:
      - ./app/public:/var/www/html/app/public
      - ./content:/var/www/html/content
      - ./conf/nginx:/etc/nginx/conf.d
    depends_on:
      app:
        condition: service_started

  # MariaDB Database (Alpine-based, ~50MB)
  db:
    image: mariadb:10.11.8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hhbd
      MYSQL_USER: hhbd
      MYSQL_PASSWORD: hhbd_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Adminer (lightweight database management)
  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
