name: Deploy to Production (on prod branch)

on:
  push:
    branches: [env-prod]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  PROJECT_ID: hhbd-483111
  REGION: us-central1
  REGISTRY_NAME: hhbd

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.vars.outputs.commit-sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: access_token
          access_token_lifetime: 3600s

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Get commit info
        id: vars
        run: |
          echo "commit-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit-message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-php
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:sha-${{ steps.vars.outputs.commit-sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-nginx
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:sha-${{ steps.vars.outputs.commit-sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log built images
        run: |
          echo "✅ Built and pushed images:"
          echo "   app:sha-${{ steps.vars.outputs.commit-sha }}"
          echo "   app:latest"
          echo "   nginx:sha-${{ steps.vars.outputs.commit-sha }}"
          echo "   nginx:latest"

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GCP VM
        run: |
          # Export SHA-tagged images that were just built and tested
          export APP_TAG=sha-${{ needs.build.outputs.commit-sha }}
          export NGINX_TAG=sha-${{ needs.build.outputs.commit-sha }}
          bash ./deploy/04-deploy.sh
        env:
          GCP_PROJECT: ${{ env.PROJECT_ID }}

      - name: Wait for services to be healthy
        run: |
          timeout=300
          url="https://hhbd.pl"
          end=$((SECONDS + timeout))

          echo "Waiting for service at ${url} to become healthy (timeout: ${timeout}s)..."
          while [ "${SECONDS}" -lt "${end}" ]; do
            if curl -sSf "${url}" > /dev/null 2>&1; then
              echo "Service is healthy."
              exit 0
            fi
            echo "Service not yet healthy, retrying in 5 seconds..."
            sleep 5
          done

          echo "Service did not become healthy within ${timeout} seconds."
          echo "Attempting diagnostic curl with verbose output:"
          curl -v "${url}" || true
          exit 1

  smoke-tests-production:
    name: Smoke Tests on Production
    needs: [build, deploy]
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: access_token
          access_token_lifetime: 3600s

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run smoke tests against production
        id: smoke
        continue-on-error: true
        run: |
          bash ./tests/smoke-test.sh "https://hhbd.pl"

      - name: Configure Docker authentication
        if: always()
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Promote latest to prod-lkg (success)
        if: steps.smoke.outcome == 'success'
        run: |
          echo "✅ Smoke tests passed. Tagging images as prod-lkg..."
          
          # Tag app image
          gcloud artifacts docker tags add \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:sha-${{ needs.build.outputs.commit-sha }}" \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:prod-lkg" \
            --quiet
          
          # Tag nginx image
          gcloud artifacts docker tags add \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:sha-${{ needs.build.outputs.commit-sha }}" \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:prod-lkg" \
            --quiet
          
          echo "✅ Updated prod-lkg tags to sha-${{ needs.build.outputs.commit-sha }}"

      - name: Rollback if smoke tests fail
        if: steps.smoke.outcome == 'failure'
        run: |
          echo "❌ Smoke tests failed on production!"
          echo "Rolling back to last-known-good (prod-lkg) images..."
          bash ./deploy/rollback.sh --yes
          echo "⚠️  Deployment rolled back. Check logs above for details."
          exit 1

      - name: Create deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.smoke.outcome }}' === 'success' ? 'success' : 'failure';
            const description = status === 'success'
              ? '✅ Deployment successful & smoke tests passed'
              : '❌ Smoke tests failed - rolled back to prod-lkg';

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              description: description,
              context: 'production-deploy',
              target_url: 'https://hhbd.pl'
            }).catch(err => {
              console.log('Note: commit status creation skipped', err.message || err);
            });

      - name: Slack notification (optional)
        if: always() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "HHBD Production Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.smoke.outcome == 'success' && '✅ SUCCESS' || '❌ FAILED' }}* - HHBD Production Deployment\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ needs.build.outputs.commit-sha }}>\n*Branch:* prod\n*Deployment Status:* ${{ steps.smoke.outcome == 'success' && 'Healthy' || 'Rolled back to prod-lkg' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
