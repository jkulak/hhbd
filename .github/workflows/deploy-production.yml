name: Deploy to Production (on prod branch)

on:
  push:
    branches: [prod]

env:
  PROJECT_ID: hhbd-483111
  REGION: us-central1
  REGISTRY_NAME: hhbd

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run unit tests
        run: |
          docker compose -f compose.ci.yaml build app
          docker compose -f compose.ci.yaml up -d --wait db
          docker compose -f compose.ci.yaml exec -T app ./vendor/bin/phpunit -c tests/phpunit.xml

      - name: Run smoke tests (CI environment)
        run: bash ./tests/smoke-test.sh http://localhost:8080

  build:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.vars.outputs.commit-sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Get commit info
        id: vars
        run: |
          echo "commit-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit-message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-php
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:sha-${{ steps.vars.outputs.commit-sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-nginx
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:sha-${{ steps.vars.outputs.commit-sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log built images
        run: |
          echo "✅ Built and pushed images:"
          echo "   app:sha-${{ steps.vars.outputs.commit-sha }}"
          echo "   app:latest"
          echo "   nginx:sha-${{ steps.vars.outputs.commit-sha }}"
          echo "   nginx:latest"

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GCP VM
        run: |
          # Export tags for deploy script
          export APP_TAG=latest
          export NGINX_TAG=latest
          bash ./deploy/04-deploy.sh
        env:
          GCP_PROJECT: ${{ env.PROJECT_ID }}

      - name: Wait for services to be healthy
        run: sleep 10

  smoke-tests-production:
    name: Smoke Tests on Production
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Run smoke tests against production
        id: smoke
        continue-on-error: true
        run: |
          bash ./tests/smoke-test.sh "https://hhbd.pl"

      - name: Promote latest to prod-lkg (success)
        if: steps.smoke.outcome == 'success'
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          
          echo "✅ Smoke tests passed. Tagging images as prod-lkg..."
          gcloud container images tag \
            --quiet \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:latest" \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/app:prod-lkg"
          
          gcloud container images tag \
            --quiet \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:latest" \
            "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/nginx:prod-lkg"
          
          echo "✅ Updated prod-lkg tags"

      - name: Rollback if smoke tests fail
        if: steps.smoke.outcome == 'failure'
        run: |
          echo "❌ Smoke tests failed on production!"
          echo "Rolling back to last-known-good (prod-lkg) images..."
          
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          bash ./deploy/rollback.sh
          
          echo "⚠️  Deployment rolled back. Check logs above for details."
          exit 1

      - name: Create deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.smoke.outcome }}' === 'success' ? 'success' : 'failure';
            const description = status === 'success' 
              ? '✅ Deployment successful & smoke tests passed' 
              : '❌ Smoke tests failed - rolled back to prod-lkg';
            
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || context.run_id,
              state: status,
              description: description,
              environment_url: 'https://hhbd.pl'
            }).catch(err => console.log('Note: deployment status creation skipped'));

      - name: Slack notification (optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "HHBD Production Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ steps.smoke.outcome == 'success' && '✅ SUCCESS' || '❌ FAILED' }}* - HHBD Production Deployment\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ needs.build.outputs.commit-sha }}>\n*Branch:* prod\n*Deployment Status:* ${{ steps.smoke.outcome == 'success' && 'Healthy' || 'Rolled back to prod-lkg' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
